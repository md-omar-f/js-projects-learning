<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
  <title>Form validation practice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="container">

    <form>
      <i class="fas fa-paper-plane"></i>
      <div class="input-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name" id="full-name" onkeyup="validateName()">
        <span id="name-error"></span>
      </div>
      <div class="input-group">
        <label>Phone No.</label>
        <input type="tel" placeholder="123 789 4560" id="phone" onkeyup="validatePhone()">
        <span id="phone-error"></span>
      </div>
      <div class="input-group">
        <label>Email ID</label>
        <input type="email" placeholder="Enter Email" id="email" onkeyup="validateEmail()">
        <span id="email-error"></span>
      </div>
      <div class="input-group">
        <label>Your Message</label>
        <textarea rows="5" placeholder="Enter your message" id="message" onkeyup="validateMessage()"></textarea>
        <span id="message-error"></span>
      </div>
      <div class="input-group">
        <button type="submit" class="submit-button" id="submit" onclick="return validateSubmit()">Submit</button>
        <span id="submit-error"></span>
      </div>
    </form>

    <div class="useful-links">
      <a href="http://www.facebook.com">Goto FB</a>
      <a href="http://www.google.com">Google</a>
    </div>

  </main>
  <script src="myscript.js"></script>
</body>
</html>
